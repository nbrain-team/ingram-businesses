services:
  # Web Service
  - type: web
    name: ingram-credential-portal
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ingram-credentials-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760

databases:
  # PostgreSQL Database
  - name: ingram-credentials-db
    plan: starter
    databaseName: ingram_credentials
    user: ingram_admin

